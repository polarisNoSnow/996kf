<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>996客服插件</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <h3>元素提示设置</h3>

        <div class="form-group">
            <label>CSS 选择器：</label>
            <input type="text" id="selector" placeholder="输入要监听的元素选择器">
        </div>

        <div class="form-group">
            <label>音量：</label>
            <input type="range" id="volume" min="0" max="1" step="0.1">
        </div>


        <button id="save">保存设置</button>

    </div>
    <script src="popup.js"></script>
</body>


</html>
